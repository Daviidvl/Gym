<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ficha de Treino Personalizada</title>
  </head>
  <body>
    <header>
      <h1>Road to Strong</h1>
    </header>
    <main>
      <section class="form-section">
        <form id="formulario-aluno">
          <h2>Preencha os seus dados</h2>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso" required />

          <label for="altura">Altura (cm):</label>
          <input type="number" id="altura" name="altura" required />

          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
          </select>

          <label for="experiencia">Já treinou antes?</label>
          <select id="experiencia" name="experiencia" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>

          <label for="dias">Dias de treino por semana:</label>
          <select id="dias" name="dias" required>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="nivel">Nível de treino:</label>
          <select id="nivel" name="nivel" required>
            <option value="iniciante">Iniciante</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
          </select>

          <label for="objetivo">Objetivo do treino:</label>
          <select id="objetivo" name="objetivo" required>
            <option value="emagrecer">Emagrecer</option>
            <option value="ganhar_massa">Ganhar massa</option>
          </select>

          <button type="submit">Montar Treino</button>
        </form>
      </section>

      <section id="resultado" class="result-section"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
